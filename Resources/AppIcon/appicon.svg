    <circle cx="198" cy="352" r="3" fill="#198754"/>
    <circle cx="208" cy="352" r="3" fill="#198754"/>
    <circle cx="218" cy="352" r="3" fill="#198754"/>
    <circle cx="228" cy="352" r="3" fill="#198754"/>
